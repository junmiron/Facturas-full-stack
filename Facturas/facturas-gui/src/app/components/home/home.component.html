<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form [formGroup]="facturaForm" (ngSubmit)="submitFactura()" novalidate>
        <div *ngIf="validMessage !=''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <label>Descripcion del Articulo</label>
          <input type="text" class="form-control" formControlName="descripcionDelArticulo" required autofocus>
        </div>
        <div class="form-group">
          <label>Marca del Articulo</label>
          <input type="text" class="form-control" formControlName="marcaDelArticulo" required>
        </div>
        <div class="form-group">
          <label>Cantidad</label>
          <input type="text" class="form-control" formControlName="cantidad" required>
        </div>
        <div class="form-group">
          <label>Precio de compra</label>
          <input type="text" class="form-control" formControlName="precioDeCompra" required>
        </div>
        <div class="form-group">
          <label>Precio de venta</label>
          <input type="text" class="form-control" formControlName="precioDeVenta" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
